<!DOCTYPE html>
<html>
<head>
    <title>Captcha Generator</title>
</head>
<style>
    /* Reset some default browser styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        background-image: url(https://img.freepik.com/free-vector/minimalist-gradient-background-design-template_483537-2869.jpg?w=1060&t=st=1695911655~exp=1695912255~hmac=9135fd2fdaac04780ab683b7676f2435fd3e0cf331fda0b192af28db5d071bdf);
    }

    /* Style the container */
    .container {
        text-align: center;
        padding: 20px;
    }

    /* Style the heading */
    h2 {
        font-size: 36px;
        color: #2e2e2e;
        margin-bottom: 20px;
    }

    /* Style the login and signup links */
    .login-button, .signup-button {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        font-size: 20px;
        background-color: #d2d955;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-button:hover, .signup-button:hover {
        background-color: #dff457;
    }

    /* Center the links horizontally */
    .container a {
        text-align: center;
    }

    /* Style the links when they are visited */
    .login-button:visited, .signup-button:visited {
        color: #fff;
    }

    /* Add some shadow to the buttons */
    .login-button, .signup-button {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
<body>
    <div class="container">
        <h2>Welcome to the Captcha Generator</h2>
        <a href="login.html" class="login-button">Login</a>
        <a href="signup.html" class="signup-button">Signup</a>
    </div>
</body>
</html>
